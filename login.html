<!DOCTYPE html>
<html lang="pt-br">
<link rel="shortcut icon" href="./icons/imagotipo.ico">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body class="row">
    <div class="col-md-6">
        <header class="col-md-8 m-auto row justify-content-between">
            <a class="col-md-2" href="index.html"><img src="./icons/logo.svg" height="61px" alt="Logo da Desafie"></a>
        </header>
        <main class="d-flex align-self-center">
            <div class="col-md-8 m-auto" id="login">
                <h1 class="font-1">Login</h1>
                <p class="font-4">Melhoria continua é sempre a melhor opção.</p>

                <label for="email">Email</label>
                <input class="col-md-12" type="email" id="email" placeholder="email@dominio.com">

                <label for="senha">Senha</label>
                <input class="col-md-12" type="password" id="senha" placeholder="Sua senha">
                <p id="aviso"></p>
                <button class="col-md-12" id="btn-login">Entrar</button>

                <p class="font-3 d-flex justify-content-center" id="cadastro">
                    Não tem uma conta? 
                    <a href="./cadastro.html">Cadastre-se agora</a>
                </p>
            </div>
        </main>
    </div>
    <div class="col-md-6" id="detalhe">
        <img src="./icons/imagotipo.png" alt="imagotipo da marca" id="i1">
        <img src="./icons/mockup-mackbook-2.png" alt="Mackbook com o logo da TI Desafie" id="i2">
        <img src="./icons/imagotipo.png" alt="imagotipo da marca" id="i3">
    </div>
    <!-- JavaScript -->
    <script src="./scrypts/login.js"></script>
</body>
</html>
